<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem Tracksheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="./IMG_0153.png" class="corner-greet-image" alt="Logo">
        <img src="./IMG_0154.png" class="corner-image" alt="Logo">
        <h1>Ramadan Kareem Tracksheet</h1>
        <div class="tracker">
            <h2>Quran Progress</h2>
            <input type="number" id="quranPages" placeholder="Pages read today">
            <button onclick="updateQuranProgress()">Update</button>
            <p>Total Pages Read: <span id="totalQuranPages">0</span></p>
        </div>
        <div class="tracker">
            <h2>Salah Tracker</h2>
            <div class="salah-checkboxes">
                <label><input type="checkbox" id="fajr"> Fajr</label>
                <label><input type="checkbox" id="dhuhr"> Dhuhr</label>
                <label><input type="checkbox" id="asr"> Asr</label>
                <label><input type="checkbox" id="maghrib"> Maghrib</label>
                <label><input type="checkbox" id="isha"> Isha</label>
            </div>
            <button onclick="resetSalah()">Reset Salah</button>
        </div>
        <div class="tracker">
            <h2>Good Deeds</h2>
            <input type="text" id="goodDeed" placeholder="Enter a good deed">
            <button onclick="addGoodDeed()">Add</button>
            <ul id="goodDeedsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
